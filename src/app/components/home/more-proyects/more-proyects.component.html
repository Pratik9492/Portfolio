<section class="section more-proyects">
  <div class="container">
    <div class="section-box">
      <!-- Section Title -->
      <div>
        <h3 class="section-title">
          <span class="n-section-title">04.</span>
          {{"OtherProjects.Title" | translate}}
        </h3>
      </div>

      <!-- Projects List -->
      <div class="mt-5">
        <div class="row p-0">
          <div
            *ngFor="let project of 'OtherProjects.Projects' | translate; let i = index"
            class="col-12 col-md-6 col-lg-6 col-xl-4 proyect-col"
            data-aos="fade-up"
            data-aos-duration="1000"
          >
            <div class="more-proyect-box">
              <!-- Only GitHub Button -->
              <div class="row w-100 text-left m-0 p-0 align-items-start">
                <div class="col-12 d-flex justify-content-end p-0">
                  <a
                    (click)="analyticsService.sendAnalyticEvent('click_pokemonlist_github', 'proyects', 'click')"
                    style="color: inherit"
                    [href]="project['ghLink']"
                    target="_blank"
                  >
                    <i id="ghLink" class="fab fa-github"></i>
                  </a>
                </div>

                <!-- Project Title & Description -->
                <div class="col-12 p-0 mt-3">
                  <h5 class="other-proyect-title">{{ project.Title }}</h5>
                  <p class="other-proyect-description">
                    {{ project.Description }}
                  </p>
                </div>
              </div>

              <!-- Technologies -->
              <ul class="more-proyects-skills mt-3">
                <li *ngFor="let technology of project.Technologies">
                  <span class="underline">{{ technology }}</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- Optional 'See All' Button -->
      <!--
      <div class="w-100 text-center mt-5 pt-5">
        <a [routerLink]="'/proyectos'" class="main-btn">Ver todo</a>
      </div>
      -->
    </div>
  </div>
</section>
